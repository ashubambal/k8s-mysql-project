apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-recreate
  namespace: nginx-group
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80

